<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Name Table</title>
</head>

<body>
    <h1>Name Table</h1>

    <form id="form_result" onsubmit="event.preventDefault();onFormSubmit();">
        <div>
            <div class="validation-error hide" id="fullNameValidationError">*This field is required.</div>
            <input type="text" placeholder="Name" name="name" id="name">
        </div>
        <div>
            <input type="email" placeholder="Email" name="email" id="mail">
        </div>
        <div>
            <input type="number" placeholder="Mobile" name="mobile" id="mobile">
        </div>
        <div>
            <button class="btn">Add</button>
        </div>
    </form>

    <hr>

    <table id="t_data" border="1">
        <thead>
            <tr>
                <th>Name </th>
                <th>Email </th>
                <th>Mobile </th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
